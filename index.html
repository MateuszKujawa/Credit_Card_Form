<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form | made by mkujawa.dev</title>

    <!-- Font's -->
    <!--
        font-family: 'Lato', sans-serif;
        font-family: 'League Script', cursive;
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=League+Script&display=swap" rel="stylesheet">


    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="img/chip-tarjeta.png" alt="">
                    <img src="img/logos/visa.png" alt="">
                </div>
                <div class="card-number-box">#### #### #### ####</div>
                <div class="flexbox">
                    <div class="box">
                        <span>posiadacz karty</span>
                        <div class="card-holder-name">imie i nazwisko</div>
                    </div>
                    <div class="box">
                        <span>ważność</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>/
                            <span class="exp-year">rr</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="stripe">
                </div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="img/logos/visa.png" alt="" class="card-logo">
                </div>
            </div>
        </div>


        <form action="">
            <div class="inputBox">
                <span>numer karty</span>
                <input type="text"  class="card-number-input">
            </div>

            <div class="inputBox">
                <span>Posiadacz karty</span>
                <input type="text" class="card-holder-input">
            </div>

            <div class="flexbox">
                <div class="inputBox">
                    <span>termin ważności (miesiąc)</span>
                    <select name="" id="" class="month-input">
                        <option value="month" selected disabled>miesiąc</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>termin ważności (rok)</span>
                    <select name="" id="" class="year-input">
                        <option value="year" selected disabled>rok</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="4" class="cvv-input">
                </div>
            </div>

            <input type="submit" value="Zatwierdź" class="submit-btn">
        </form>
    </div>


    <!-- Script's - JS -->
    <script src="https://kit.fontawesome.com/4e3764ce5b.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
